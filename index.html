<!DOCTYPE html>
<html>
<head>
     <title>Login Form</title>
	 <style>
	  .centered
	 {
	 position: absolute;
	 top: 40%;
	 left: 50%;
	 transform: translate(-50%, -50%);
	 }
	 #l1{font-size:20px}
	 #l2{font-size:20px}
	 #l3{font-size:15px}
	 #l4{font-size:20px}
	 #b1{height:30px;width:100px}
	 .login-box
	 {
	 width: 260px;
	 height: 300px;
	 background: rgba(0,0,0,0.7);
	 color: #fff;
	 top: 40%;
	 left: 50%;
	 position: absolute;
	 transform: translate(-50%,-50%);
	 box-sizing: border-box; 
	 }
	 .psw
	 {
	 font-size:15px
	 }
	 </style>
	 <link rel="icon" href="favicon.png" type="image/gif" size="16x16">
</head>
<body background="keyboard.jpg" text="white">
<form action="/connection.php" method="post">
<div class="container">
    <div class="login-box">
    <div class="centered">
       <label id="l1" for="uname">Username: </label>
	   <br>
	   <input type="username" name="uname" maxlength=30 placeholder="Enter Username" required>
	   <br><br>
	   <label id="l2" for="pass">Password: </label>
	   <br>
	   <input type="password" name="pass" maxlength=15 placeholder="Enter Password" required>
	   <br><br>
	   <label id="l4" for="moblie">Mobile No.: </label>
	   <br>
	   <input type="number" name="mobile" maxlength=11 placeholder="Enter Mobile No." required>
	   <br>
	   <label id="l3"><input type="checkbox" checked name="remember"> Remember me</label>
	   <br>&nbsp; &nbsp; &nbsp; &nbsp;
	   <button id="b1" type="submit" value="Submit">Submit...</button>
	   <br> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
	   <span class="psw"><a href="forget pass.html"> Forget Password?</a>
	   </span>
	   </div>
	   </div>
    </div>	
</form>	
</body> 
</html>
